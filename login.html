<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="loginStyles.css" />
        <title>Scoric Login</title>
    </head>
    <body>
        <section style="background-image: url('background6.jpg') no-repeat center center; background-size: cover">
            <div class="form-box">
                <h2>Welcome to Scoric</h2>
                <div class="form-value">
                    <form action="">
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required />
                            <label for="email">Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required />
                            <label for="password">Password</label>
                        </div>
                        <div class="forget">
                            <label for="remember"><input type="checkbox" id="remember" />Remember Me |<a href="#">| Forget Password</a></label>
                        </div>
                        <button>Log in</button>
                        <div class="register">
                            <p>Don't have an account? <a href="#"> Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
